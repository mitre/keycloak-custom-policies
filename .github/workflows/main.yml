name: Maven Package

on:
  push:
    branches: [main,github-maven-packages]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Maven project (skip tests)
        run: |
          mvn clean install --file 'PasswordMinTimePolicy/pom.xml' -Dmaven.test.skip

      - name: Pull Keycloak with Docker
        run: |
          docker pull quay.io/keycloak/keycloak
          docker run quay.io/keycloak/keycloak build
      - name: Docker processes
        run: |
          dockerContainerID=`docker ps -a -q`
          docker cp PasswordMinTimePolicy/target/*.jar $dockerContainerID:opt/keycloak/providers
          docker restart $dockerContainerID
      
      - name: Build Maven project (with tests)
        run: |
          mvn clean install --file 'PasswordMinTimePolicy/pom.xml'
          mkdir staging && cp PasswordMinTimePolicy/target/*.jar staging

      - name: Set up a cache for Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: github-actions-artifact
          path: staging